<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="jquery.js"></script>
  </head>

  <body>
    <div
      class="antialiased bg-gradient-to-r from-green-400 to-blue-500 text-gray-900 font-sans">
      <div class="flex items-center justify-center h-screen w-screen">
        <div class="w-full bg-white rounded shadow-lg p-8 mx-96">
          <form class="form" method="POST" action="javascript:void(0)">
            <span
              class="block w-full text-2xl uppercase font-bold mb-10 text-center"
              >Fibonacci Program Using jQuery</span
            >
            <div class="mb-4 md:w-full">
              <label for="sequence1" class="block text-ss mb-1 md:w-full"
                >Input Sequence 1</label
              >
              <input
                class="w-full border rounded p-2 outline-none focus:shadow-outline"
                type="number"
                id="seq1" />
              <small class="text-red-600" id="err_seq1"></small>
            </div>
            <div class="mb-4 md:w-full">
              <label for="sequence2" class="block text-s mb-1 md:w-full"
                >Input Sequence 2</label
              >
              <input
                class="w-full border rounded p-2 outline-none focus:shadow-outline"
                type="number"
                id="seq2" />
              <small class="text-red-600" id="err_seq2"></small>
            </div>
            <div class="mb-4 md:w-full">
              <label for="number" class="block text-s mb-1 md:w-full"
                >Input Limit Number</label
              >
              <input
                class="w-full border rounded p-2 outline-none focus:shadow-outline"
                type="number"
                id="limit" />
              <small class="text-red-600" id="err_limit"></small>
            </div>
            <div class="mb-4 md:w-full">
              <div class="block text-s mb-1 md:w-full">Result</div>
              <div class="w-full border rounded p-5">
                <p class="break-normal text-justify -m-3" id="result"></p>
              </div>
            </div>
            <div class="flex md:w-full justify-center">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white uppercase text-sm font-semibold my-5 mx-2 px-4 py-2 rounded"
                id="submit">
                Submit
              </button>
              <button
                class="bg-red-500 hover:bg-red-700 text-white uppercase text-sm font-semibold my-5 mx-5 px-4 py-2 rounded"
                id="reset">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("#submit").click(function () {
        var first_number = $("#seq1").val();
        var second_number = $("#seq2").val();
        var limit = $("#limit").val();
        result = $("#result");

        if (first_number == "") {
          $("#err_seq1").html("Sequence 1 must be filled!");
        } else {
          $("#err_seq1").html("");
        }

        if (second_number == "") {
          $("#err_seq2").html("Sequence 2 must be filled!");
        } else {
          $("#err_seq2").html("");
        }

        if (limit == "") {
          $("#err_limit").html("Limit Number must be filled!");
        } else {
          $("#err_limit").html("");
        }

        if (first_number != "" && second_number != "" && limit != "") {
          var output = first_number + ", " + second_number;
          for (i = 0; i < limit - 2; i++) {
            var next_number = +first_number + +second_number;
            output = output + ", " + next_number;
            first_number = second_number;
            second_number = next_number;
          }
          $("#result").html(output);
        }
      });

      $("#reset").click(function () {
        location.reload(true);
      });
    });
  </script>
</html>
